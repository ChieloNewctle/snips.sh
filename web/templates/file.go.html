<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✂️</text></svg>">
  <title>{{ .FileID }} - snips.sh</title>
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/chroma.css">
  <link rel="stylesheet" href="/static/css/code.css">
  <link rel="stylesheet" href="/static/css/markdown.css">
  <script async defer src="/static/js/file.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="title"><a href="/">snips.sh</a></h1>
    <div class="file">
      <div class="file-header">
        <div class="file-details">file: <a href=".">{{ .FileID }}</a> ({{ .FileType }}) &middot; {{ .FileSize }} &middot; modified: {{ .UpdatedAt }} {{ if .Private }} &middot; <span class="danger">private</span> {{ end }}</div>
        {{ if .RawHREF }}
        <a class="view-raw" href="{{ .RawHREF }} " aria-label="view raw file">view raw</a>
        {{ end }}
      </div>
      <div class="file-content">
        {{ .HTML }}
      </div>
    </div>
  </div>
  <footer>
    <span role="img" aria-label="scissors">✂️</span>
  </footer>
</body>
</html>
