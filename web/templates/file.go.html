<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✂️</text></svg>">
  <title>snips.sh - {{ .FileID }}</title>
  <link rel="stylesheet" href="/static/vendor/primer.css">
  <link rel="stylesheet" href="/static/chroma.css">
  <link rel="stylesheet" href="/static/file.css">
  <script async defer src="/static/file.js"></script>
</head>

<body>
  <div class="container">
    <div class="m-4 border rounded-3 overflow-hidden">
      <div class="d-flex flex-justify-between flex-items-center color-bg-overlay border-bottom p-2 text-mono color-fg-muted">
      <div>file: <a href=".">{{ .FileID }}</a> ({{ .FileType }}) &middot; {{ .FileSize }} &middot; {{ .CreatedAt }}</div>
      {{ if .RawHREF }}
      <a class="btn btn-sm btn-invisible" href="{{ .RawHREF }} " aria-label="view raw file">view raw</a>
      {{ end }}
      </div>
      <div class="p-2 overflow-auto">
        {{ .HTML }}
      </div>
    </div>
  </div>
  <footer class="text-center text-mono mb-4">
    <span role="img" aria-label="scissors">✂️</span>
    <a href="/">snips.sh</a>
  </footer>
</body>
</html>
